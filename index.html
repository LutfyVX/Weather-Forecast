<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Cuaca</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4">Prakiraan Cuaca</h1>
      
      <!-- Input Kota -->
      <input type="text" id="inputCity" placeholder="Masukkan nama kota..." 
             class="w-full p-2 border border-gray-300 rounded mb-4">

      <!-- Tombol Ambil Data -->
      <button id="btnGetWeather" 
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Ambil Data Cuaca
      </button>

      <!-- Tempat Menampilkan Hasil -->
      <div id="weatherResult" class="mt-4 text-center text-gray-700"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
