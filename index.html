<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather | Cuaca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">
    
    <div class="flex items-center gap-2 mb-4 relative">
      <button class="absolute left-2 -translate-y-1/2 top-1/2 p-1" type="button" id="btnGetWeather">
        <svg
          width="17"
          height="16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-labelledby="search"
          class="w-5 h-5 text-gray-700"
        >
          <path
            d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
            stroke="currentColor"
            stroke-width="1.333"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
      <input
        type="text"
        id="inputCity"
        placeholder="Cari Kota..."
        class="input rounded-full px-8 py-3 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300 shadow-md w-full"
        required=""
      />
      <button type="reset" class="absolute right-3 -translate-y-1/2 top-1/2 p-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    

    <div id="weatherInfo" class="text-left text-lg font-semibold mb-4"></div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
      <div class="bg-gray-100 p-4 rounded-lg text-left relative">
        <div class="absolute top-2 right-2 text-blue-500">
          <i class="fas fa-temperature-half"></i>
        </div>
        <p class="text-lg font-bold">Suhu</p>
        <p id="temperature" class="text-xl">--Â°C</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg text-left relative">
        <div class="absolute top-2 right-2 text-blue-500">
          <i class="fas fa-droplet"></i>
        </div>
        <p class="text-lg font-bold">Kelembapan</p>
        <p id="humidity" class="text-xl">--%</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg text-left relative">
        <div class="absolute top-2 right-2 text-blue-500">
          <i class="fas fa-wind"></i>
        </div>
        <p class="text-lg font-bold">Kecepatan Angin</p>
        <p id="windSpeed" class="text-xl">-- km/h</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg text-left relative">
        <div class="absolute top-2 right-2 text-blue-500">
          <i class="fas fa-lungs"></i>
        </div>
        <p class="text-lg font-bold">Kualitas Udara</p>
        <p id="airQuality" class="text-xl">--</p>
      </div>
    </div>

    <h2 class="text-xl font-bold mt-6 mb-2">Prakiraan Per Jam</h2>
    <div id="weatherForecast" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <h2 class="text-xl font-bold mt-6 mb-2">Prakiraan 5 Hari</h2>
    <div id="fiveDayForecast" class="grid grid-cols-1 md:grid-cols-5 gap-4">
    </div>

    <h2 class="text-xl font-bold mt-6 mb-2">Lokasi</h2>
    <div id="map" class="h-64 w-full rounded-lg"></div>

    <canvas id="tempChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
